name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest # Specify the runner environment

    steps:
    - name: Show Directory List
      run: |
        sudo du -h -d 2 /
    
    - name: Check Free Space
      run: |
        sudo df -h
